<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR ARA</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  
  <section class="container4">
    <header>Consulting Reservation</header>
    <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name"required/>
        </div>
        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Enter Email"required/>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter Phone Number" required/>
            </div>

            <div class="input-box">
                <label>Appoinment Date</label>
                <input type="date" placeholder="Enter Date" required/>
            </div>

            <div class="Gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>
                    <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter Address" required/>
        </div>
        <div class="select-box">
            <select>
                <option hidden>Service required</option>
                <option>Chanelling</option>
                <option>Blood-Test</option>
                <option>MRI-Scann</option>
                <option>X-RAY</option>
                <option>Skin Treatment</option>
                <option>Dental</option>
            </select>
        </div>

        <div class="input-box address"></div>
            <label>Doctors</label>
            <input type="text" placeholder="" required/>
        </div>
        <div class="select-box">
            <select>
                <option hidden>Doctors</option>
                <option>Dr.Mohamed Akeel</option>
                <option>Dr.Ramyakajan</option>
                <option>Dr.Anupriyan</option>
                <option>Dr.Minidu Mahasen</option>
                <option>Dr.Mahira Nazar</option>
                <option>Dr.Aamina Faleel</option>
                <option>Dr.Nashath Nisthar</option>
                <option>Dr.Mikaya Emma</option>
                <option>Dr.Kumar Sanggakara</option>
                <option>Dr.Sanduni Damsara</option>
                <option>Dr.Abdullah Irshad</option>
                <option>Dr.Ismail Salman</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
  </section>

</body>
</html>
