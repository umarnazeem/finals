<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="Image/Logo r.png" alt="logo" class="logo">
            <ul>
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./About Us.html">About Us</a></li>
                <li><a href="./Services.html">Services</a></li>
                <li><a href="./Doctors.html">Doctors</a></li>
                <li><a href="./Consulting Reservation.html">Consulting Reservation</a></li>
                <li><a href="./Pharmacy.html">Pharmacy</a></li>
            </ul>
        </div>

        <div class="form-container">
            <h2>Pharmacy</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="service">Doctors</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a doctor</option>
                        <option value="Dr.Mohamed Akeel">Dr.Mohamed Akeel</option>
                        <option value="Dr.Ramyakajan">Dr.Ramyakajan</option>
                        <option value="Dr.Anupriyan">Dr.Anupriyan</option>
                        <option value="Dr.Minidu Mahasen">Dr.Minidu Mahasen</option>
                        <option value="Dr.Mahira Nazar">Dr.Mahira Nazar</option>
                        <option value="Dr.Aamina Faleel">Dr.Aamina Faleel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prescription">Prescription Image</label>
                    <input type="file" id="prescription" name="prescription" accept="image/*" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

</body>
</html>
